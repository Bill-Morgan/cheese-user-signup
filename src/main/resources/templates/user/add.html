<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <meta charset="UTF-8" />
    <title th:text="${title}">Title</title>
</head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>
<nav th:replace="fragments :: navUser"></nav>

<form method="post" style="max-width:600px" th:object="${user}">
    <div class="form-group">
        <label th:for="username">User Name</label>
        <input th:field="*{username}" class="form-control" th:required="required"/>
        <span th:errors="*{username}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="email">Email</label>
        <input th:field="*{email}" class="form-control"/>
        <span th:errors="*{email}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="password">Password</label>
        <input type="password" th:field="*{password}" class="form-control" th:required="required" />
        <span th:errors="*{password}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="verify">Verify Password</label>
        <input type="password" name="verify" class="form-control"/>
        <span th:if="${verify}">Passwords do not match</span>
    </div>
    <input type="submit" value="Add User" />
</form>
</body>
</html>
